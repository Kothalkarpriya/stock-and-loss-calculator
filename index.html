<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock and profit</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <nav>
        <h1>Stock Profile & Loss Calculator</h1>
    </nav>

    <main>
        <div>
            <label for="initial-price">Initial Price</label>
            <input placeholder="Enter Initial Price" type="number" id="initial-price" />
        </div>
        <div>
            <label for="quantity">Quantity</label>
            <input placeholder="Enter Quantity" type="number" id="quantity" />
        </div>
        <div>
            <label for="current-price">Current Price</label>
            <input placeholder="Enter Current Price" type="number" id="current-price" />
        </div>
        <button id="button">Tell Me!</button>

        <div class="output" id="output"></div>
    </main>
    <footer>Priya Kothalkar || 2021</footer>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
